<div id="orderAddDiv">
    <form class="addChangeOrder">
    	<table border="0" class="ipod">
    		<tr class="zags">
    			<td colspan="2">Добавить заказ:</td>
    		</tr>
    		<tr>
    			<td>Номер квитанции:</td>
    			<td><input type="text" name="custom_id" pattern="[0-9]{1,11}" required/></td>
    		</tr>
    		<tr>
    			<td>Устройство:</td>
    			<td><input type="text" name="title" required/></td>
    		</tr>
    		<tr>
    			<td>Описание ремонта:</td>
    			<td><input type="text" name="description" /></td>
    		</tr>
    		<tr>
    			<td>Статус ремонта:</td>
    			<td>
    				<select name="status">
    					<option value="не выбрано">Выберите из списка</option>
    					<option value="выдан">выдан</option>
    					<option value="ремонт выполнен">ремонт выполнен</option>
    					<option value="на диагностике">на диагностике</option>
    					<option value="на чистке">на чистке</option>
    					<option value="в процессе ремонта">в процессе ремонта</option>
    					<option value="в ожидании запчастей">в ожидании запчастей</option>
    					<option value="ожидание решения клиента">ожидание решения клиента</option>
    					<option value="возврат">возврат</option>
    					<option value="отказ">отказ</option>
    				</select>
    			</td>
    		</tr>
    		<tr>
    		<td colspan="2"><input type="submit" class="btnshowcart" value="Добавить заказ"/></td>
    		</tr>
    	</table>
    	<input type="hidden" name="action" value="add" />
    </form>
</div>
    <!-- Список всех заказов -->
<div id="orderListDiv">
    <h2>Заказы:</h2>
    <table border="0" class="ipod">
    	<tr class="zags">
    		<td>Номер квитанции:</td>
    		<td>Устройство:</td>
    		<td>Описание ремонта:</td>
    		<td>Статус:</td>
    		<td>Дата добавления:</td>
    		<td>Дата изменения:</td>
    		<td>&nbsp;</td>
    		<td>&nbsp;</td>
    	</tr>
    </table>
</div>
